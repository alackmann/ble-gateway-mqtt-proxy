name: CI - Test and Build

on:
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linting (if configured)
      run: npm run lint
      continue-on-error: true

    - name: Run tests
      run: npm test

  docker-build-test:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image (test)
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: ble-gateway-mqtt-proxy:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        # Test that the image was built successfully
        docker images ble-gateway-mqtt-proxy:test
        
        # Test that the image has the expected labels
        docker inspect ble-gateway-mqtt-proxy:test --format '{{ .Config.Labels }}'
        
        # Test that the image runs (quick smoke test)
        timeout 10s docker run --rm ble-gateway-mqtt-proxy:test || true
